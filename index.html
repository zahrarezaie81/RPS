<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- insert bootstrap link -->
    <!-- title -->
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="buttons">
      <button id="oneplayer" class="text-white rounded-4">You VS Ai</button>
      <button id="twoplayer" class="text-white rounded-4">You VS Your friend</button>
    </div>
    <div id="player-ai">
      <div class="sec1 text-center p-4" id="result">Rock Paper Scissor</div>
    <div class="sec1 text-center text-white">
      <span>You</span>
      <span class="user-score">0</span>
      <span>:</span>
      <span class="computer-score">0</span>
      <span>Ai</span>
    </div>
    <div class="sec1 text-center text-white report">Your Turn!</div>
    <div class="d-flex flex-row justify-content-center images">
      <img src="assets/images/paper 1.svg" alt="paper">
      <img src="assets/images/two 1.svg" alt="scissor">
      <img src="assets/images/rock 1.svg" alt="rock">
    </div>
    <form class="d-flex flex-row justify-content-center p-4 sec2">
      <input type="radio" name="fa" class="paper"/>
      <input type="radio" name="fa" class="scissor"/>
      <input type="radio" name="fa" class="rock"/>
    </form>
    <div class="d-flex justify-content-center">
      <button type="submit" class="submit rounded-4 text-white">START</button>
    </div>
    </div>



    <div class="2-player">
      <div class="text-center text-white" id="score">
        <span>You</span>
        <span class="user1-score">0</span>
        <span>:</span>
        <span class="user2-score">0</span>
        <span>Your Friend</span>
      </div>
      <div class="resultBoard d-flex justify-content-center text-white text-center">
        <div id="result1">Player 1</div>
        <div id="result2">Player 2</div>
      </div>
      <div class="reportBoard d-flex justify-content-center text-center">
        <div id="report1">Your Turn!</div>
        <div id="report2">Your Turn!</div>
      </div>
      <div id="player-player">
        <div class="d-flex flex-row images1">
          <img src="assets/images/paper 1.svg" alt="paper" width="180px" height="180px">
          <img src="assets/images/two 1.svg" alt="scissor" width="180px" height="180px">
          <img src="assets/images/rock 1.svg" alt="rock" width="180px" height="180px">
        </div>
        <div class="d-flex flex-row images1">
          <img src="assets/images/paper 1.svg" alt="paper" width="180px" height="180px">
          <img src="assets/images/two 1.svg" alt="scissor" width="180px" height="180px">
          <img src="assets/images/rock 1.svg" alt="rock" width="180px" height="180px">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="submit2 rounded-4 text-white" style="margin-top: 50px;">START</button>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
